<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (selectUser)="onSelectUser($event)" [selected]="user.id === selectedUserId" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p>Please select a user to view their tasks.</p>
  }
</main>
